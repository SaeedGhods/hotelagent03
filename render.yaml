services:
  - type: web
    name: hotel-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: HOST_URL
        value: "https://hotel-agent-uwpc.onrender.com"
      - key: HOTEL_NAME
        value: "Grand Hotel"
      - key: VOICE_NAME
        value: "alice"
      - key: AI_TEMPERATURE
        value: "0.4"
