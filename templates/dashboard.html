<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Aria Hotel OS | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#6366f1',
                        darkbg: '#0f172a',
                        cardbg: '#1e293b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkbg text-slate-200 font-sans min-h-screen p-6">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Aria <span class="text-brand">Hotel OS</span></h1>
        </div>
        <div class="text-sm text-slate-400">Grand Hotel â€¢ v3.1</div>
    </header>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Column 1: Active Tickets -->
        <div class="lg:col-span-2 space-y-6">
            <section class="bg-cardbg rounded-xl p-6 shadow-lg border border-slate-700">
                <h2 class="text-lg font-semibold mb-4 flex justify-between">
                    <span>Active Tickets</span>
                    <span class="bg-brand/20 text-brand text-xs px-2 py-1 rounded-full" hx-get="/api/tickets-count" hx-trigger="every 5s">Live</span>
                </h2>
                
                <div class="overflow-x-auto" hx-get="/api/tickets-table" hx-trigger="load, every 5s">
                    <!-- Ticket Table Injected Here -->
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-700 rounded"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Conversations -->
            <section class="bg-cardbg rounded-xl p-6 shadow-lg border border-slate-700">
                <h2 class="text-lg font-semibold mb-4">Recent Transcripts</h2>
                <div hx-get="/api/transcripts" hx-trigger="load, every 10s" class="space-y-3">
                    <!-- Transcripts Injected Here -->
                </div>
            </section>
        </div>

        <!-- Column 2: Guest List & Stats -->
        <div class="space-y-6">
            <section class="bg-cardbg rounded-xl p-6 shadow-lg border border-slate-700">
                <h2 class="text-lg font-semibold mb-4">VIP Guests In-House</h2>
                <div hx-get="/api/guests-list" hx-trigger="load" class="space-y-3">
                    <!-- Guest Cards -->
                </div>
            </section>

            <section class="bg-gradient-to-br from-brand to-purple-600 rounded-xl p-6 shadow-lg text-white">
                <h3 class="text-sm opacity-80 uppercase font-bold mb-1">Total Revenue (Folio)</h3>
                <div class="text-4xl font-bold">$1,240.00</div>
                <div class="text-xs mt-2 opacity-75">+12% from yesterday</div>
            </section>
        </div>

    </div>

</body>
</html>
