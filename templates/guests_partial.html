{% for guest in guests %}
<div class="flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-slate-700/50">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-slate-600 flex items-center justify-center text-xs font-bold">
            {{ guest.name[0] }}
        </div>
        <div>
            <div class="font-medium text-sm">{{ guest.name }}</div>
            <div class="text-xs text-slate-500">{{ guest.phone }}</div>
        </div>
    </div>
    <div class="text-right">
        <span class="block text-xs font-bold text-brand">{{ guest.vip_status }}</span>
    </div>
</div>
{% endfor %}
